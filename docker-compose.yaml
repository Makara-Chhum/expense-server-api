version: '3.9'

services:
  #MongoDB services
  mongo_db:
    container_name: db_container
    image: mongo:latest
    restart: always
    volumes:
      - mongo_db:/data/db

  #Node API services
  api:
    build: .
    ports:
      - 5000:5000
    environment:
      PORT: 5000
      MONGO_URL: mongodb://mongo_db:27017
      MONGO_DB_NAME: expense-tracker-db
      NAME: Dev
    depends_on:
      - mongo_db
    
volumes:
  mongo_db: {}